<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">{{ 'LOGIN.USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-select label="{{ 'LOGIN.SELECT_LANGUAGE' | translate }}" (ionChange)="changeLanguage($event)" [(ngModel)]="defaultLanguageValue">
              <ion-select-option value="es">{{ 'LOGIN.ES' | translate }}</ion-select-option>
              <ion-select-option value="en">{{ 'LOGIN.EN' | translate }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="login()" [disabled]="!user">{{ 'LOGIN.START' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
